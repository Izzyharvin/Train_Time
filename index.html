<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Train Time</title>
</head>

<body>
    <div class="header">
        <h1><strong>Anytime is Train Time</strong></h1>
        <h2><strong>Choo Choo Chee Chee</strong></h2>
    </div>
    <div class="timesoftrains">
        <p>Current Train Schedule</p>
        <table id="table">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>First Train Time(HH:mm = military time)</th>
                <th>Frequency(min)</th>
            </tr>
        </table>
        <hr>
    </div>
    </div>
    <div class="addtrain">
        <p>Add Train</p>
        <div class="section">
            <label>Train Name</label><br>
            <input type="text" id="trainname-input" placeholder="Train Name..."><br>
        </div>
        <div class="section">
            <label>Destination</label><br>
            <input type="text" id="destination-input" placeholder="Destination..."><br>
        </div>
        <div class="section">
            <label>First Train Time(HH:mm = military time)</label><br>
            <input type="text" id="firsttraintime-input" placeholder="First Train Name..."><br>
        </div>
        <div class="section">
            <label>Frequency(min)</label><br>
            <input type="text" id="frequency-input" placeholder="Frequency..."><br>
        </div>
        <div class="section">
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="./assets/javascript/javascript.js"></script>
</body>

</html>
