<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Train Time</title>
</head>
<body>
    <div class="header">
        <h1><strong>Anytime is Train Time</strong></h1>
        <h3><strong>Choo Choo Chee Chee</strong></h3>
    </div>
    <div class="timesoftrains">
        <p>Current Train Schedule</p>
        <table id="table">
            <tr>
              <th>Train Time</th>
              <th>Destination</th>
              <td>First Train Time(HH:mm = military time)</td>
              <td>Frequency(min)</td>
            </tr>
        </table>
        <hr>
    </div>
    <div class="addtrain">
        <p>Add Train</p>
        <label>Train Name</label><br>
        <input type="text" id="trainname" placeholder="Train Name..."><br>
        <label>Destination</label><br>
        <input type="text" id="trainname" placeholder="Train Name..."><br>
        <label>First Train Time(HH:mm = military time)</label><br>
        <input type="text" id="trainname" placeholder="Train Name..."><br>
        <label>Frequency(min)</label><br>
        <input type="text" id="trainname" placeholder="Train Name..."><br>
        <button class="submit">Submit</button>
    </div>
    <script src="./assets/javascript/javascript.js"></script>
</body>
</html>
